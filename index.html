<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="hero-illustration">
    <section>
      <header>Order Summary</header>
      

      <article>

        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!

      </article>

      <article class="plan-container">
        <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
        <div class="price-container">
          <span class="annual-plan">Annual Plan</span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="" class="change-link">Change</a>
      </article>

        <div class="payment-btn">
          Proceed to Payment
        </div>
        <div class="cancel-btn">
          Cancel Order
        </div>
      

    </section>
          
  </main>
</body>
</html>
